<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo as Pseudo-classes</title>
    <style>
        div{
            display:inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div:hover{
            background-color: yellow;
        }
        /* hover é um estado, só aparece quando passa o mouse por cima*/

        h1{
            size: 3em;
            text-align: center;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
