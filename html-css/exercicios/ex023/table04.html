<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela proposta</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            text-align: center;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício da Tabela</h1>
   
    <!-- th sempre tem escopo para ajudar o SEO-->
 
    <table>
        <caption> Filmes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col" >Grupo</th>
                <th scope="col" >Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inceptiono</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Maria Cristina</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Fish</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Daniel Sauro</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Bruno Silva</td>
                <td>Intocáveis</td>
                <td>Gladiador</td>
                <td>Star Wars</td>
            </tr>
            <tr>
                <td>Sergito Duran</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
