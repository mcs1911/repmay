<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela em Ação</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            text-align: center;
            width: 600px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th scope="row">Grupo</th>
            <th scope="row">Nomes</th>
            <th scope="row" colspan="3">Filmes</th>
        </tr>
        <tr>
            <th scope="col"  rowspan="4">Mulheres</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inceptiono</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Maria Cristina</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Fish</td>
        </tr>
        <tr>
            <th scope="col" rowspan="4">Homens</th>
        </tr>
        <tr>
            <td>Daniel Sauro</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Bruno Silva</td>
            <td>Intocáveis</td>
            <td>Gladiador</td>
            <td>Star Wars</td>
        </tr>
        <tr>
            <td>Sergito Duran</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

    </table>
    
</body>
</html>
