<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando iframes</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Veja um exemplo de iframe</h1>
    <p>Acesse agora o site do curso em vídeo
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"> <a href="https://www.cursoemvideo.com/" target="_blank"> Curso em vídeo</a>
        </iframe> 
        
    para aprender a programar.</p>

    <!--
        Se o dispositivo movel não for compativél com o iframe pode-se colocar uma mensagem ou um link para facilitar 

        Tamanho padrão do iframe 300x150px
    -->

    <p>Agora tente acessar o Google <iframe src="https://google.com.br" frameborder="0"></iframe><strong> o google tem proteção contra iframe<strong></strong></p>
    
</body>
</html>
