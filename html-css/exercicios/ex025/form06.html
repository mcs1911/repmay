<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Input de cor, Nível de satisfação e File</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor" value="#B0EAE9">
        </p>
        <p>
            <label for="isat">Nível de Satisfação</label>
            <input type="range" name="sat" id="isat">
            <!-- Dá para colocar um minimo ou maximo, local inicial com o value-->
        </p>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifoto">
            <!-- existem diferenças se colocar como foto ou image... e para poder enviar aquivos é melhor usar o método POST, devido a limitação de envio do GET-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
