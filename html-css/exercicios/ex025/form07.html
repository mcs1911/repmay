<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários sem elementos de input</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!--Usamos p só para não precisar fazer o css, pois o certo seria fazer cada campo numa div-->
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value=""select>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão:</label>
            <input type="text" name="pro" id="ipro" list="listpro">
            <datalist id="listpro">
                <option> Administrador</option>
                <option> Contador</option>
                <option> Desenvolvedor</option>
                <option> Química</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
