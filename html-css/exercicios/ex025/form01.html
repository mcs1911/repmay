<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        input:hover {
            background-color:cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>Preencha os Campos Abaixo</h1>

    <!-- Label serve para concetar o campo com o input, no caso é melhor usar o id para este tipo de linguagem - existem outras onde é preferivél fazer pelo name-->

    <form action="cadastro.php" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        
        <input type="submit" value="Cadastrar">
    </form>

    <!-- Método GET: Para dados que não são sensíveis, até 3000 caracteres (bytes), não envia fotos e vídeos
    
    Método POST: Para dados sensíveis (senha, #de cartão), mais de 3k caracteres de envio, fotos e vídeos-->
</body>
</html>
