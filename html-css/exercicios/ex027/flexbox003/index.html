<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox001</title>

    <style>
        div.container {
            background-color: lightcoral;
            display: flex;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            flex: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de flex A</div>
        <div class="item">Exemplo de flex B</div>
        <div class="item">Exemplo de flex C</div>
        <div class="item">Exemplo de flex D</div>
        <div class="item">Exemplo de flex E</div>
        <div class="item">Exemplo de flex F</div>
        <div class="item">Exemplo de flex G</div>
    </div>
</body>
</html>
